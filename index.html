<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>ScoreBoard</title>
</head>
<body>
  <main>

    <section class="scorecard">
      <h1>HOME</h1>
      <p id="home_score-p">0</p>
      <div class="scorecard-btns">
        <button class="addScores-btn" id="home-1" onclick="increaseScore(this)">+1</button>
        <button class="addScores-btn" id="home-2" onclick="increaseScore(this)">+2</button>
        <button class="addScores-btn" id="home-3" onclick="increaseScore(this)">+3</button>
      </div>
      
    </section>

    <section class="scorecard">
      <h1>GUEST</h1>
      <p id="guest_score-p">0</p>
      <div class="scorecard-btns">
        <button class="addScores-btn" id="guest-1" onclick="increaseScore(this)">+1</button>
        <button class="addScores-btn" id="guest-2" onclick="increaseScore(this)">+2</button>
        <button class="addScores-btn" id="guest-3" onclick="increaseScore(this)">+3</button>
      </div>
    </section>
    <script src="index.js"></script>
  </main>
</body>
</html>
